{% macro render_article_summary(article) %}
<article>
  <a href="{{ SITEURL }}/{{ article.url }}" class="article-name">
    <h2 class="article-title">{{ article.title }}</h2>
    <h3 class="article-subtitle">{{ article.subtitle }}</h3>
  </a>

  <span class="article-date">
  {{ article.locale_date }}
  </span>
</article>
{% endmacro %}

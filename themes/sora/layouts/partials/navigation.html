<nav class="sora-navigation">
  <a href='{{ "/" | relURL }}' title="home">
    <h1>{{ .Site.Title }}</h1>
  </a>
  <ul class="menu-button-list">
    <li>
      <a href='{{ "/posts" | relURL }}' {{ if eq (lower .Title) "posts" }} class="active" {{ end }} title="archive">
        <i class="fa-solid fa-box-archive"></i>
        <span hidden>archive</span>
      </a>
    </li>
    <li>
      <a href='{{ "/tags" | relURL }}' {{ if eq .Data.Plural "tags" }} class="active" {{ end }} title="tags">
        <i class="fa-solid fa-tags"></i>
        <span hidden>tags</span>
      </a>
    </li>
    {{ range .Site.Params.socials }}
    {{ $name := index . 0 }}
    {{ $url := index . 1 }}
    <li>
      <!-- social link icon : //fontawesome.io/icons/ -->
      <a href="{{ $url }}" title="{{ $name }}">
        <i class="fa-brands fa-{{ lower $name }}"></i>
        <span hidden>{{ $name }}</span>
      </a>
    </li>
    {{ end }}
    <li>
      <a href='{{ "/about" | relURL }}' {{ if eq .Title "about" }} class="active" {{ end }} title="about">
        <i class="fa-solid fa-info"></i>
        <span hidden>about</span>
      </a>
    </li>
    <li>
      <!-- social link icon : //fontawesome.io/icons/ -->
      <a href="{{ .Site.RSSLink }}" title="RSS">
        <i class="fa-solid fa-rss"></i>
        <span hidden>RSS</span>
      </a>
    </li>
  </ul>
</nav>

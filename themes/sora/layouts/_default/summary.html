<article class="article-summary">
  <header>
    <hgroup class="entry-title">
      <a href="{{ .Permalink }}" rel="bookmark" title="Permalink to {{ .Title }}">
        <h1>{{ .Title }}</h1>
        {{ if and (isset .Params "subtitle") (ne .Params.subtitle "") }}
        <h2>{{ .Params.subtitle }}</h2>
        {{end}}
      </a>
    </hgroup>
  </header>

  <section class="entry-content">
    {{ .Summary }}

    {{ if .Truncated }}
    <div class="text-right">
      <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
    </div>
    {{ end }}
  </section>

</article>

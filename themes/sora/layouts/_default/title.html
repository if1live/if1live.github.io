<article class="article-summary">
  <a href="{{ .Permalink }}"  rel="bookmark" title="Permalink to {{ .Title }}" class="article-name">
    <h2 class="article-title">{{ .Title }}</h2>
    <h3 class="article-subtitle">{{ .Params.subtitle }}</h3>
  </a>
  <span class="article-date">
    {{ .Date.Format "2006/01/02" }}
  </span>
</article>

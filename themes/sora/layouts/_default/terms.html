{{ define "main" }}

<section id="tags">
  {{ $data := .Data }}
  {{ range $key, $value := .Data.Terms.ByCount }}
  {{ if ($value.Name) }}
  <span class="tag">
    <a href='{{ "tags/" | relURL }}{{ $value.Name | urlize }}'>
      {{ $value.Name }} <small>({{ $value.Count }})</small>
    </a>
  </span>
  {{ end }}
  {{ end }}
</section>

{{ end }}

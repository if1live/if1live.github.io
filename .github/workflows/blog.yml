name: CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Go environment
        uses: actions/setup-go@v2.1.3
        with:
          go-version: 1.12

      - name: golang action
        uses: cedrickring/golang-action/go1.12@1.6.0

      - name: setup git
        run: |
          git config --global user.email "libsora25@gmail.com"
          git config --global user.name "git action"

      - name: install
        run: ./scripts/ci_install.sh

      - name: dep
        run: dep ensure
